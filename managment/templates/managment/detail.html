<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% if contact %}
<div class="container mt-5">
    <h2 class="mb-4">Detail Page</h2>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <p class="form-control-plaintext" id="name">{{contact.name}}</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <p class="form-control-plaintext" id="phone">{{contact.phone}}</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
            <p class="form-control-plaintext" id="age">{{contact.age}}</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <p class="form-control-plaintext" id="address">{{contact.address}}</p>
        </div>
        <a href="{% url 'contacts' %}">Back</a>
    </div>
    <button type="button" class="btn btn-primary" onclick="editDetails()">Edit</button>
</div>
{% else %}
<h3>Not Found</h3>
{% endif %}
<script>
    function editDetails() {
        alert('Edit functionality is not implemented in this example.');
    }
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
