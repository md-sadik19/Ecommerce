<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <div class="container">

      <h2>Contact Search</h2>

      <form method="get">
        <div class="mb-3">
          <label for="" class="from-label">Search</label>
          <input type="text" class="from-control" name="search" placeholder= "Search by name or number" value="{{ request.GET.get.search }}" id="Search" >
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
          <button><a href="">Rest</button>
        </div>

      </form>
    <h2>Contact Table</h2>

    {% if messages %}
    {% include 'message.html' %}
    {% endif %}

    <button type="button" class="btn btn-dark">
      <a href="{% url 'add_contact' %}">Add Contact
    </button></a>

    <table>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Age</th>
        <th>Address</th>
        <th>Created_at</th>
        <th>Action</th>
    </tr>
    {% for contact in contacts %}  
    <tr> 
        <td><a href="{% url 'detail' contact.id %}"> {{ contact.name }}</td></a>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.age }}</td>
        <td>{{ contact.address }}</td>
        <td>{{contact.created_at}}</td>
        <td type="button" class="btn btn-succondary mb-2"> <a href="{% url 'edit_contact' contact.id %}"> Edit </td></a>
        <td type="button" class="btn btn-danger mb-2"> <a href="{% url 'delete_contact' contact.id %}"> Delete </td></a>
    </tr>
    {% endfor %}
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
