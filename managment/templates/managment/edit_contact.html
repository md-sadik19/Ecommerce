<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit Contact</h1>

    <form method="post">
        {% csrf_token %}
        <label for="name">Name</label><br>
        <input type="text" value="{{contact.name}}" name="name" placeholder="Name"><br>

        <label for="name">Phone</label><br>
        <input type="text" value="{{contact.phone}}" name="phone" placeholder="phone"><br>

        <label for="name">Age</label><br>
        <input type="text" value="{{contact.age}}" name="age" placeholder="age"><br>

        <label for="name">Address</label><br>
        <input type="text" value="{{contact.address}}" name="address" placeholder="address"><br>
        <br>
        <input type="submit" value="change">
</body>
</html>
